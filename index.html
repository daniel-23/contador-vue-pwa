<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- METADATA PWA -->
    <!-- Modificar barra de estados para android -->
    <meta name="theme-color" content="#35495E">
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar barra de estados para IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>03 Contador VUE</title>
    <!--Iconos-->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/logo-48x48.png">
    <link rel="apple-touch-startup-image" href="./img/logo-48x48.png">

    <!--Manifest-->
    <link rel="manifest" href="manifest.json">

    <!--Hojas de estilos-->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!--VUE JS-->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{ title }}</h1>
        <hr>
        <h3 class="count">{{ count }}</h3>
        <hr>
        <div class="button">
            <button v-on:click="disCount">-1</button>
            <button @click="addCount">+1</button>
        </div>
        
        

    </div>
    <script src="./load.js"></script>
    <script src="./js/mai.js"></script>
</body>
</html>
